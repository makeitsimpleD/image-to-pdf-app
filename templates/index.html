<!DOCTYPE html>
<html>
<head>
    <title>Bild in PDF konvertieren</title>
</head>
<body>
    <h1>Bild in PDF konvertieren</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">In PDF umwandeln</button>
    </form>
</body>
</html>
